appId: com.stanisgrox.pbrpacker
productName: PBR Texture Packer
copyright: Copyright Â© 2024 Stanislav Kolpakov
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish:
  provider: github
  protocol: https
win:
  target:
    - target: nsis
      arch:
        - x64
  signingHashAlgorithms:
    - sha256
  signAndEditExecutable: true
  verifyUpdateCodeSignature: true
  publisherName: Stanisgrox
